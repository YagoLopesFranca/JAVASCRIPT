<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antes e depois</title>
    <style>
      body {
        font-size: normal 18pt Arial;
      }

      h1 {
        margin-bottom: 30px;
      }

      div {
        padding: 20px;
        margin: 10px;
        background-color: rgb(224, 220, 220);
        box-shadow: -0px 1px 3px 1px rgb(155, 153, 153);
        display: inline;
      }

      div:hover {
        background-color: rgb(155, 153, 153);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Antes e depois</h1>
    <div id="as" onclick="anteseDepois()">Antecessor e Sucessor</div>
  </body>
  <script>
    function anteseDepois() {
      let anDE = window.document.querySelector("#as");
      let num = Number(prompt("Digite um nùmero inteiro qualquer"));
      let antes = num - 1;
      let depois = num + 1;
      let somaA = confirm(
        `Antes de ${num}, temos o nùmero ${antes}. \nDepois do ${num}, temos o nùmero ${depois}`
      );
    }
  </script>
</html>
