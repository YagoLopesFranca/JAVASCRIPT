<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperaturas</title>
    <style>
      body {
        font-size: normal 18pt Arial;
      }

      h1 {
        margin-bottom: 30px;
      }

      div {
        padding: 20px;
        margin: 10px;
        background-color: rgb(245, 241, 241);
        box-shadow: -0px 1px 3px 1px rgb(155, 153, 153);
        display: inline;
      }

      div:hover {
        background-color: rgb(155, 153, 153);
        cursor: pointer;
      }

      p {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Conversor R$ -- US$</h1>
    <div id="botao" onclick="conversor()">Converter</div>
    <p id="res">Clique no botâo acima para iniciar.</p>
  </body>
  <script>
    function conversor() {
      let res = document.getElementById("res");

      let taxaCambio = Number(
        prompt("Antes de mais nada. Quanto está a cotação do dólar agora?")
      );

      let valorReal = Number(prompt("Quantos R$ você tem na carteira?"));

      if (isNaN(valorReal) || isNaN(taxaCambio)) {
        alert("Por favor, insira valores numéricos válidos.");
        return;
      }

      let valorDolar = valorReal / taxaCambio;
      res.innerHTML = `Voce Poderá comprar US$${valorDolar.toFixed(2)} Dólares`;
    }
  </script>
</html>
